<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Exo:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<main>
    <div class="content" >
        <div class="displayWrapper" id="display" >

            <div class="buttoncontainer">
                <button class="gameBtn" id="btnOne"value="1"></button>
                <button class="gameBtn" id="btnTwo"value="2"></button>
                <button class="gameBtn" id="btnThree"value="3"></button>
            </div>
            <div class="buttoncontainer">
                <button class="gameBtn" id="btnFour"value="4"></button>
                <button class="gameBtn" id="btnFive"value="5"></button>
                <button class="gameBtn" id="btnSix"value="6"></button>
            </div>
            <div class="buttoncontainer">
                <button class="gameBtn" id="btnSeven"value="7"></button>
                <button class="gameBtn" id="btnEight" value="8"></button>
                <button class="gameBtn" id="btnNine" value="9"></button>
            </div>


        </div>
        <div class="inputWrapper">
            <a href="#" class="controlBtn" onclick="buttonAddEvent()">start</a>

        </div>

    </div>
</main>

<script src="script.js"></script>
</body>
</html>
